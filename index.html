<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 380px;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      animation: popIn 0.6s ease;
      z-index: 2;
    }

    @keyframes popIn {
      from {
        transform: scale(0.85);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: #ff4d6d;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      font-size: 20px;
      padding: 15px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    button:active {
      transform: scale(0.94);
      box-shadow: 0 4px 8px rgba(0,0,0,0.25) inset;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #ddd;
      color: #333;
    }

    /* Heart animation */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      color: #ff4d6d;
      animation: floatUp 3s ease forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Sasha</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>

  <!-- Audio -->
  <audio id="bgMusic" preload="auto">
    <source src="audio/teenagedirtbag.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("bgMusic");
    const card = document.getElementById("card");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 20 + Math.random() * 20 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 3000);
    }

    yesBtn.addEventListener("click", () => {
      music.currentTime = 0;
      music.play().catch(() => {});

      // Hearts burst
      for (let i = 0; i < 20; i++) {
        setTimeout(createHeart, i * 100);
      }

      setTimeout(() => {
        card.innerHTML = `
          <h1>Itâ€™s a date ðŸ’–</h1>
          <p>
            Iâ€™m really glad itâ€™s you.<br><br>
            Happy Valentineâ€™s Day.
          </p>
        `;
      }, 300);
    });

    noBtn.addEventListener("click", () => {
      noBtn.textContent = "Yes";
      noBtn.className = "yes";
      noBtn.onclick = () => yesBtn.click();
    });
  </script>

</body>
</html>
