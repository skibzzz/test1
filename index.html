<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 380px;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      animation: popIn 0.6s ease;
      z-index: 2;
    }

    @keyframes popIn {
      from {
        transform: scale(0.85);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: #ff4d6d;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      font-size: 20px;
      padding: 15px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    button:active {
      transform: scale(0.94);
      box-shadow: 0 4px 8px rgba(0,0,0,0.25) inset;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #ddd;
      color: #333;
    }

    /* ‚ù§Ô∏è Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      color: #ff4d6d;
      animation: floatUp 3s ease forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    /* üñºÔ∏è Photo gallery */
    .photos {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin: 20px 0;
      animation: fadeInUp 0.8s ease forwards;
    }

    .photos img {
      width: 90px;
      height: 120px;
      object-fit: cover;
      border-radius: 14px;
      border: 3px solid #ffd1dc;
      box-shadow:
        0 8px 18px rgba(0,0,0,0.25),
        0 0 10px rgba(255, 77, 109, 0.35);
      transition: transform 0.3s ease;
    }

    .photos img:hover {
      transform: scale(1.08);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Sasha</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>

  <!-- üéµ Audio -->
  <audio id="bgMusic" preload="auto">
    <source src="audio/teenagedirtbag.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("bgMusic");
    const card = document.getElementById("card");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 20 + Math.random() * 20 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }

    yesBtn.addEventListener("click", () => {
      // üé∂ Start song at 40 seconds
      music.currentTime = 40;
      music.play().catch(() => {});

      // ‚ù§Ô∏è Hearts burst
      for (let i = 0; i < 20; i++) {
        setTimeout(createHeart, i * 100);
      }

      // üíñ New content with photos
      setTimeout(() => {
        card.innerHTML = `
          <h1>I LOVE YOU TWIN ü´∂</h1>
          <p>üòòüòò</p>

          <div class="photos">
            <img src="images/pic1.jpg" alt="photo 1">
            <img src="images/pic2.jpg" alt="photo 2">
            <img src="images/pic3.jpg" alt="photo 3">
          </div>

          <p>Happy Valentine‚Äôs Day!!</p>
        `;
      }, 300);
    });

    noBtn.addEventListener("click", () => {
      noBtn.textContent = "Yes";
      noBtn.className = "yes";
      noBtn.onclick = () => yesBtn.click();
    });
  </script>

</body>
</html>
