<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 380px;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    h1 {
      color: #ff4d6d;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      font-size: 20px;
      padding: 15px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      width: 100%;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #ddd;
      color: #333;
    }

    /* ===== ADDED: Celebration Animation (no changes above) ===== */

    .celebration {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 4s ease-in forwards;
      opacity: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Sanaa</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes</button>
      <button class="no" id="noBtn" onclick="convertToYes()">No</button>
    </div>
  </div>

  <script>
    function sayYes() {
      document.getElementById("card").innerHTML = `
        <h1>It‚Äôs a date.</h1>
        <p>
          THANKS TWIN üòª<br><br>
              ü´∂ü´∂
        </p>
      `;
      launchCelebration(); // ‚Üê ADDED (only change inside function)
    }

    function convertToYes() {
      const noBtn = document.getElementById("noBtn");
      noBtn.textContent = "Yes";
      noBtn.className = "yes";
      noBtn.onclick = sayYes;
    }

    /* ===== ADDED: Animation Logic ===== */

    function launchCelebration() {
      const container = document.createElement("div");
      container.className = "celebration";
      document.body.appendChild(container);

      const hearts = ["‚ù§Ô∏è", "üíñ", "üíï", "üíò"];

      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDelay = Math.random() * 1.5 + "s";
        heart.style.fontSize = 16 + Math.random() * 20 + "px";
        container.appendChild(heart);
      }

      setTimeout(() => {
        container.remove();
      }, 5000);
    }
  </script>

</body>
</html>
