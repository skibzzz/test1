<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 380px;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      animation: popIn 0.6s ease;
    }

    @keyframes popIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: #ff4d6d;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      font-size: 20px;
      padding: 15px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 5px 10px rgba(0,0,0,0.2) inset;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #ddd;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Sanaa</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes</button>
      <button class="no" id="noBtn" onclick="convertToYes()">No</button>
    </div>
  </div>

  <!-- Audio (does NOT autoplay) -->
  <audio id="bgMusic">
    <source src="audio/teenagedirtbag.mp3" type="audio/mpeg">
  </audio>

  <script>
    function sayYes() {
      const music = document.getElementById("bgMusic");
      music.currentTime = 0;
      music.play();

      document.getElementById("card").innerHTML = `
        <h1>Itâ€™s a date ðŸ’–</h1>
        <p>
          Iâ€™m really glad itâ€™s you.<br><br>
          Happy Valentineâ€™s Day.
        </p>
      `;
    }

    function convertToYes() {
      const noBtn = document.getElementById("noBtn");
      noBtn.textContent = "Yes";
      noBtn.className = "yes";
      noBtn.onclick = sayYes;
    }
  </script>

</body>
</html>
